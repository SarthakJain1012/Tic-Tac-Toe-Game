<!DOCTYPE html>
<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width==device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <main class="background">
        <section class="Title">
            <h1>Tic Tac Toe Game</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX" id="turn">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </section>
        <section class="announcer"></section>
        <section class="controls">
            <button id="reset" onclick='resetBoard()'>Reset</button>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
